<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación - Tienda de Libros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right bottom, #edf2f7, #cbd5e0);
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal text-gray-800">
    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-3xl font-extrabold tracking-wide">📚 Bookstore</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="{{ url_for('main.index') }}" class="hover:text-blue-200 transition duration-300">Inicio</a></li>
                    <li><a href="{{ url_for('main.add_book') }}" class="hover:text-blue-200 transition duration-300">Añadir Libro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-8 mt-8 bg-white rounded-xl shadow-2xl max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-red-700 mb-6">Confirmar Eliminación</h1>
        <p class="text-xl text-gray-700 mb-4">¿Estás seguro de que quieres eliminar el libro?</p>
        <p class="text-2xl font-bold text-gray-900 mb-6">"{{ libro.titulo }}"</p>
        
        <form method="POST" action="{{ url_for('main.delete_book', libro_id=libro.id) }}" class="flex justify-center space-x-4">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                Sí, Eliminar
            </button>
            <a href="{{ url_for('main.index') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                Cancelar
            </a>
        </form>
    </div>

    <footer class="bg-gray-800 text-white p-6 mt-12 text-center shadow-inner">
        <div class="container mx-auto text-sm">
            &copy; 2025 Bookstore. Todos los derechos reservados.
        </div>
    </footer>
</body>
</html>
