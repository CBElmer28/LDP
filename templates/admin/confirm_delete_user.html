{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Usuario{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-amber-900 mb-6 text-center">Confirmar Eliminación de Usuario</h1>

<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto text-center border border-amber-200">
    <p class="text-lg text-amber-900 mb-4">¿Estás seguro de que quieres eliminar al usuario:</p>
    <p class="text-xl font-bold text-red-600 mb-6">{{ usuario.nombre }} (ID: {{ usuario.id }})?</p>

    <form method="POST" action="{{ url_for('admin.delete_user', user_id=usuario.id) }}">
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-4">
            Sí, Eliminar
        </button>
        <a href="{{ url_for('admin.manage_users') }}" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
