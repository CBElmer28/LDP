{% extends 'base.html' %}

{% block title %}Confirmar Eliminación - Tienda de Libros{% endblock %}

{% block content %}
    <div class="container mx-auto p-8 mt-8 bg-white rounded-xl shadow-2xl max-w-md text-center border border-amber-200">
        <h1 class="text-3xl font-extrabold text-red-600 mb-6">Confirmar Eliminación</h1>
        <p class="text-amber-900 text-lg mb-8">
            ¿Estás seguro de que quieres eliminar el libro "<strong>{{ libro.titulo }}</strong>" de <strong>{{ libro.autor }}</strong>?
            Esta acción es irreversible.
        </p>
        <div class="flex justify-center space-x-4">
            <form method="POST" action="{{ url_for('admin.delete_book', libro_id=libro.id) }}">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                    Eliminar
                </button>
            </form>
            <a href="{{ url_for('admin.manage_books') }}" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                Cancelar
            </a>
        </div>
    </div>
{% endblock %}
